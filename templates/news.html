{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <h1 class="mt-4">News</h1>
  <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModal">
    New News
  </button>
  <div class="row">
  </div>
  <!-- Button trigger modal -->
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1"
  role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-lg modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New News</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="col-xl-12 col-xl-12">
          <div class="form-group row">
            <label for="input1" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input class="form-control" id="input1">
            </div>
          </div>
          <div class="form-group row">
            <label for="input1" class="col-sm-2 col-form-label">Subtitle</label>
            <div class="col-sm-10">
              <input class="form-control" id="input1">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleFormControlTextarea1">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="input1" class="col-sm-2 col-form-label">Image Url</label>
            <div class="col-sm-10">
              <input class="form-control" id="input1">
            </div>
          </div>
          <div class="form-group row">
            <label for="input1" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
              <input class="form-control" id="input1">
            </div>
          </div>
          <div class="form-group row">
            <label for="input1" class="col-sm-2 col-form-label">File Url</label>
            <div class="col-sm-10">
              <input class="form-control" id="input1">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
